<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">

</head>
<body>
    <p class = "title">Rock Paper Scissor Game</p>

    <!--Rock button-->
    <button class = "move-button js-rock-button">
        <img src="images/rock-emoji.png" class = "move-icon">
    </button>

    <!--Paper button--> 
    <button class = "move-button js-paper-button">
        <img src="images/paper-emoji.png" class = "move-icon">
    </button>
    
    <!--Scissor button-->
    <button class = "move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class = "move-icon">
    </button>

    <p class = "js-results result"></p>
    <p class = "js-moves"></p>

    <p class = "js-score score"></p>

    <!-- Reset Score button-->
    <button onclick = "resetScore();" class = "reset-score-button">Reset Score</button>
    <button class = "auto-play-button js-auto-play-button" onclick = "autoPlay();">Start Auto Play</button>
</body>

<script src = "scripts/rock-paper-scissor.js"></script>
</html>
