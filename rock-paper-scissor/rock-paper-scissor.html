<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">

</head>
<body>
    <p class = "title">Rock Paper Scissor Game</p>

    <!--Rock button-->
    <button onclick = "playGame('rock')" class = "move-button">
        <img src="images/rock-emoji.png" class = "move-icon">
    </button>

    <!--Paper button--> 
    <button onclick = "
        playGame('paper');
    " class = "move-button"><img src="images/paper-emoji.png" class = "move-icon"></button>
    
    <!--Scissor button-->
    <button onclick = "
    playGame('scissors');    
    " class = "move-button"><img src="images/scissors-emoji.png" class = "move-icon"></button>

    <p class = "js-results result"></p>
    <p class = "js-moves"></p>

    <p class = "js-score score"></p>

    <!-- Reset Score button-->
    <button onclick = "
    score.wins = 0;
    score.losses = 0;
    score.ties = 0; 
    localStorage.removeItem('score');
    alret('Score reset');
    " class = "reset-score-button">Reset Score</button>

</body>

<script src = "scripts/rock-paper-scissor.js"></script>
</html>
